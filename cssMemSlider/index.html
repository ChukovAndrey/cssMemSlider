<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>cssMemSlider</title>
	</head>
	<body>
		<div class="wrapper">
			<header></header>
			<main class="main">
				<div class="container">
					<div class="slider">
						<input type="radio" class="hidden" name="r" id="radio1" checked>
						<input type="radio" class="hidden" name="r" id="radio2">
						<input type="radio" class="hidden" name="r" id="radio3">
						<input type="radio" class="hidden" name="r" id="radio4">
						<div class="slides">

							<div class="slide slide1">
								<img src="assets/img/1.jpg" alt="meme1">
							</div>
							<div class="slide slide2">
								<img src="assets/img/2.jpg" alt="meme2">
							</div>
							<div class="slide slide3">
								<img src="assets/img/3.jpg" alt="meme3">
							</div>
							<div class="slide slide4">
								<img src="assets/img/4.jpg" alt="meme4">
							</div>
						</div>
						<div class="row">
							<div class="controls">
								<label for="radio1" class="control" id="con1"><span></span></label>
								<label for="radio2" class="control" id="con2"><span></span></label>
								<label for="radio3" class="control" id="con3"><span></span></label>
								<label for="radio4" class="control" id="con4"><span></span></label>
							</div>
							<div class="slides-text">
								<div class="text-wrapper">
									<p class="text text1">hellyeah!</p>
									<p class="text text2">please</p>
									<p class="text text3">look</p>
									<p class="text text4">victory</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
			<footer></footer>
		</div>
	</body>
</html>
