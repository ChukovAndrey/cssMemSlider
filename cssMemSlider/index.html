<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>cssMemSlider</title>
	</head>
	<body>
		<div class="wrapper">
			<header></header>
			<main class="main">
				<div class="container">
					<div class="slider">
						<div class="slides">
							<input type="radio" name="r" id="radio1" checked>
							<input type="radio" name="r" id="radio2">
							<input type="radio" name="r" id="radio3">
							<input type="radio" name="r" id="radio4">
							<div class="slide">
								<img src="assets/img/1.jpg" alt="meme1">
							</div>
							<div class="slide">
								<img src="assets/img/2.jpg" alt="meme2">
							</div>
							<div class="slide">
								<img src="assets/img/3.jpg" alt="meme3">
							</div>
							<div class="slide">
								<img src="assets/img/4.jpg" alt="meme4">
							</div>
						</div>
						<div class="row">
							<div class="controls">
								<label for="radio1" class="control"></label>
								<label for="radio2" class="control"></label>
								<label for="radio3" class="control"></label>
								<label for="radio4" class="control"></label>
							</div>
							<div class="slides-text">
								<p class="text">lorem1</p>
								<p class="text">lorem2</p>
								<p class="text">lorem3</p>
								<p class="text">lorem4</p>
							</div>
						</div>
					</div>
				</div>
			</main>
			<footer></footer>
		</div>
	</body>
</html>
